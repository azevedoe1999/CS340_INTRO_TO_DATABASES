<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: url(/static/images/bg.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
        }
        .content {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); /* center content in the clear space */
            min-width: 300px; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent background for readability */
            border-radius: 10px; /* rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* adds shadow for better visibility */
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            color: #333; /* Adjust text color for contrast */
        }
        .button-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* allows wrapping on small screens */
        gap: 20px; /* space between buttons */
        margin-bottom: 20px;
        }   
        a.button {
            display: inline-block;
            padding: 15px 30px;
            margin: 0;
            font-size: 18px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Se√±ora Salsa Management</h1>
        <div class="button-row">
            <a class="button" href="/customers">Customers</a>
            <a class="button" href="/employees">Employees</a>
            <a class="button" href="/sales">Sales</a>
            <a class="button" href="/categories">Categories</a>
            <a class="button" href="/products">Products</a>
            <a class="button" href="/sales_products">Sales Products</a>
        </div>

        <!-- Reset Form (separate from the buttons visually and in style) -->
        <form action="/reset" method="get" onsubmit="return confirm('Are you sure you want to RESET the entire database? This cannot be undone.');">
            <button type="submit" style="
                background-color: #d9534f;
                color: white;
                padding: 15px 30px;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                margin-top: 10px;
            ">
                Reset Database
            </button>
        </form>
    </div>
</body>
</html>
